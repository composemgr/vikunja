# nginx proxy address - http://172.17.0.1:3456

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "5m"
    max-file: "1"

services:
  vikunja:
    image: vikunja/vikunja:latest
    container_name: vikunja-app
    restart: unless-stopped
    logging: *default-logging
    networks:
      - vikunja
    ports:
      - "3456:3456"
    environment:
      TZ: ${TZ:-America/New_York}
    volumes:
      - ./rootfs/data/vikunja:/data
      - ./rootfs/config/vikunja:/config
    depends_on:
      - vikunja-db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3456"]
      interval: 30s
      timeout: 10s
      retries: 3

  vikunja-db:
    image: postgres:16-alpine
    container_name: vikunja-db
    restart: unless-stopped
    logging: *default-logging
    networks:
      - vikunja
    environment:
      TZ: ${TZ:-America/New_York}
      POSTGRES_DB: ${DB_CREATE_DATABASE_NAME:-vikunja}
      POSTGRES_USER: ${DB_USER_NAME:-vikunja}
      POSTGRES_PASSWORD: ${DB_USER_PASS:-changeme_db_password}
    volumes:
      - ./rootfs/db/postgres/vikunja:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${{POSTGRES_USER}} -d $${{POSTGRES_DB}}"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  vikunja:
    external: false
